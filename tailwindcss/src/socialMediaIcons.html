<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social media Icons</title>
    <link
      rel="stylesheet"
      href="
    https://cdnjs.cloudflare.com/ajax/libs/fork-awesome/1.2.0/css/fork-awesome.min.css"
    />
    <link href="/dist/output.css" rel="stylesheet" />
  </head>
  <body class="bg-[#ECECF8] flex justify-center h-screen items-center">
    <div class="text-gray-800 antialiased bg-white rounded-2xl p-4 shadow-2xl">
      <a
        class="mx-1 w-12 h-12 bg-gray-700 text-white rounded-full inline-flex justify-center items-center"
        href="#"
      >
        <i class="fa fa-twitter text-2xl"></i>
      </a>
      <a
        class="mx-1 w-12 h-12 bg-gray-700 text-white rounded-full inline-flex justify-center items-center"
        href="#"
      >
        <i class="fa fa-linkedin text-2xl"></i>
      </a>
      <a
        class="mx-1 w-12 h-12 bg-gray-700 text-white rounded-full inline-flex justify-center items-center"
        href="#"
      >
        <i class="fa fa-github text-2xl"></i>
      </a>
    </div>
  </body>
</html>
